<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAPUI5</title>
    <script
      id="sap-ui-bootstrap"
      src="https://ui5.sap.com/1.114.0/resources/sap-ui-core.js"
      data-sap-ui-async="true"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-libs=""
      data-sap-ui-resourceRoots='{"sapui5-init.app1": "./"}'
      data-sap-ui-theme="sap_belize"
    >
      /*
      * Attributes:
      * - id="sap-ui-bootstrap" - preferred bootstrap script id value.
      * - src="https://ui5.sap.com/1.114.0/resources/sap-ui-core.js" - path to the standard bootstrap file.
      * (There are several options. Content Delivery Network(CDN) is one of them.)
      *
      * The sap-ui-core.js automatically loads the minimum required part of the sap.ui.core library(as library-preload.js file).
      *
      * Recommended configuration attributes:
      * - data-sap-ui-async="true" - allows the loader to load the modules and preload files asynchronously.(Also see: data-sap-ui-preload).
      * - data-sap-ui-compatVersion="edge" - allows to apply the newest behavior of the feature(ex.: binding expression).
      * - data-sap-ui-libs="sap.m,..." - defines a list of libraries that should be loaded initially(as library-preload.js files). Better to add via manifest.json.
      * - data-sap-ui-resourceRoots='{"sapui5-init.app1": "./"}' - defines that resources in the "sapui5-init.app1" namespace are located in the current folder.
      * - data-sap-ui-theme="sap_belize" - ui5 theme.
      *
      * Note: Before starting the application need to wait for the SAPUI5 runtime to initialize. (There are several options.)
      */
    </script>
  </head>
  <body></body>
</html>
